<html>
<head>
	<title>validation</title>
	<meta charset="utf-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css?v=1.2.0" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<style type="text/css">
	body{
		padding: 0;
		margin-top: 0;
	}
</style>
<body>
	<div class="page-header header-filter header" style="background-image: url('assets/img/wall2.jpg'); background-size: cover; background-position:top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" >
					<div class="card card-signup">
						<form class="form" method="" action="">
						<div class="header header-info text-center">
							<h4 class="card-title">Validation</h4>
						</div>
						<p class="description text-center">Already have an account?</p>
						<div class="card-content">
							<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">face</i>
									</span>
									<input type="text" class="form-control" id="first" placeholder="First Name..." required>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">face</i>
									</span>
									<input type="text"  class="form-control" id="last" placeholder="Last Name..." required>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
									<input type="email" class="form-control" id="email" placeholder="Email..." required>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<input type="password" class="form-control" id="password"
									placeholder="password..." required>
								</div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<input type="password" class="form-control" id="password1" placeholder="Confirm Password..." required>
								</div>
								</div>

								<div class="footer text-center">
									<input type="button" value="submit" class="btn btn-info" id="buton">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	

</body>
<script type="text/javascript">
	$(document).ready(function(){
    $("#buton").click(function(){
    	var firstname = $("#first").val();
    	var lastname = $("#last").val();
    	var email = $("#email").val();
    	var password = $("#password").val();
    	var confirmpassword = $("#password1").val();

    	var atposition=email.indexOf("@");
    	var dotposition=email.lastIndexOf(".");
    	$(".error").remove();

    	if (firstname==''){
    		$("#first").after('<span class="error">This field is required</span>');
    	}
    	else if(firstname.length<3){
    		$("#first").after('<span class="error">Enter firstname minimum 3character</span>')
    	}
    	else if(lastname==''){
    		$("#last").after('<span class="error">This field is required</span>');
    	}
    	else if(email==''){
    		$("#email").after('<span class="error">This field is required</span>');
    	}
    	else if(atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){
    		$("#email").after('<span class="error">Please enter a valid e-mail address</span>');
    	}
    	else if(password==''){
    		$("#password").after('<span class="error">Enter the password</span>');
    	}
    	else if(confirmpassword==''){
    		$("#password1").after('<span class="error">Enter the confirm password</span>');
    	}
    	else if(password != confirmpassword){
    		$("#password1").after('<span class="error">Incorrect Password</span>');
    	}
    	else{
    		alert('Login Successfully')
    		window.location.href = 'https://boootstrap-2.firebaseapp.com/#'
    	}
    });
	});
</script>
